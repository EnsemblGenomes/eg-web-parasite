<h2>About <em>Ancylostoma caninum</em></h2>
<p>The nematode <em>Ancylostoma caninum</em>, or dog hookworm, causes disease in dogs resulting in severe anaemia and death. This species, which belongs to the group of parasites most closely related to <em>C.&nbsp;elegans</em>, is a widely used model for hookworm infection.</p>
