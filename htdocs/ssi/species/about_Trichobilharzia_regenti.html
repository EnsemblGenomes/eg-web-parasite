<h2>About <em>Trichobilharzia regenti</em></h2>
<p>The trematode <em>Trichobilharzia&nbsp;regenti</em> is a nasal parasite of European birds with freshwater snails of the family Lymnaeidae, Physidae, Planorbidae and Pleuroceridae as intermediate hosts. Infection causes cercarial dermatitis in humans.</p>
