<h2>About <em>Strongyloides venezuelensis</em></h2>
<p>The nematode <em>Strongyloides venezuelensis</em>, or threadworm, is a minute gastro-intestinal parasite found in mouse. <em>S. venezuelensis</em> is a laboratory analogue of the human parasite, <em>S.&nbsp;stercoralis</em>.</p>
