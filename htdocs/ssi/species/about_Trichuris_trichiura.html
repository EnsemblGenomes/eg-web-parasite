<h2>About <em>Trichuris trichiura</em></h2>
<p>The nematode <em>Trichuris&nbsp;trichiura</em>, or human whipworm, is an intestinal parasite of humans currently thought to infect up to 1 billion people worldwide resulting in considerable morbidity.</p>
