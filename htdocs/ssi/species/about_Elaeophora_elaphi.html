<h2>About <em>Elaeophora elaphi</em></h2>
<p>The nematode <em>Elaeophora elaphi</em> is a nematode parasite found in the blood vessels of the liver in Red Deer (<em>Cervus elaphus</em>) and a sheep (<em>Ovis&nbsp;aries</em>) in certain parts of Spain.</p>
