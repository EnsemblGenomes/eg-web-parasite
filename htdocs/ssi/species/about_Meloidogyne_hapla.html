<h2>About <em>Meloidogyne hapla</em></h2>
<p>Root-knot nematodes (<em>Meloidogyne</em> spp.) are the most damaging and economically significant plant-parasitic nematodes worldwide. <em>Meloidogyne&nbsp;hapla</em> is a tractable model plant-parasitic nematode amenable to forward and reverse genetics.</p>
