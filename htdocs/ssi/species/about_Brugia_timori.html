<h2>About <em>Brugia timori</em></h2>
<p>The nematode <em>Brugia timori</em> is a filarial parasite that infects humans, causing lymphatic filariasis. It is transmitted when infected mosquitoes take a human blood meal. <em>B.&nbsp;timori</em> is found in Indonesia.</p>
