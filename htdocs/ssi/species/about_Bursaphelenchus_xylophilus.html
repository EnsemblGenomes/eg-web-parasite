<h2>About <em>Bursaphelenchus xylophilus</em></h2>
<p><em>Bursaphelenchus&nbsp;xylophilus</em> is a gonochoristic species of the Clade IV nematodes. It is a parasite of Pine trees thought to originate from North America, but has spread through East Asia and Portugal. It is also known as Pine Wilt Nematode (PWN).</p>
