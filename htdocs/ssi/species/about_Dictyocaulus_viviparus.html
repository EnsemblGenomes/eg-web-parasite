<h2>About <em>Dictyocaulus viviparus</em></h2>
<p>The nematode <em>Dictyocaulus&nbsp;viviparus</em>, or bovine lungworm, is the cause of parasitic bronchitis in cattle with a world wide distribution in temperate areas. It can also be found in small ruminants (sheep, goats) and deer.</p>
