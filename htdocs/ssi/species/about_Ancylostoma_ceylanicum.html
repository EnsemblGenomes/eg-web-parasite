<h2>About <em>Ancylostoma ceylanicum</em></h2>
<p>The nematode <em>Ancylostoma&nbsp;ceylanicum</em>, or mammalian hookworm, is a parasite that attaches to the intestine of animals - particularly humans and hamsters - causing anaemia in the host. It is a good model for studying human hookworms.</p>
