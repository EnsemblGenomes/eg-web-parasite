<h2>About <em>Schistosoma mattheei</em></h2>
<p>The trematode <em>Schistosoma mattheei</em> is a parasite of bovids in South Africa using the snail <em>Bulinus&nbsp;globosus</em> as an intermediate host. Humans and other wildlife species that live in close proximity can also be infected.</p>
