<h2>About <em>Nippostrongylus brasiliensis</em></h2>
<p>The nematode <em>Nippostrongylus&nbsp;brasiliensis</em>, rat hookworm, is a gastrointestinal parasite of rats. It is one of the most widely studied helminth models: it is relatively easy to maintain in the lab and is a close relative of human hookworms.</p>
