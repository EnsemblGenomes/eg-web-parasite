<h2>About <em>Schistocephalus solidus</em></h2>
<p>The hermaphrodite cestode <em>Schistocephalus solidus</em> is a parasite of fish, fish-eating birds and rodents. <em>S.&nbsp;solidus</em> can be found in areas of western and eastern North America, including Alaska and provinces of Canada, Europe, and Eurasia.</p>
