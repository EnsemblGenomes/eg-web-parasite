<h2>About <em>Dirofilaria immitis</em></h2>
<p>The nematode <em>Dirofilaria&nbsp;immitis</em>, or dog heartworm, is an important parasite of dogs and cats that is often fatal if left untreated. Transmitted by mosquitoes in warmer climatic zones, it is spreading across southern Europe and the Americas at an alarming pace.</p>
