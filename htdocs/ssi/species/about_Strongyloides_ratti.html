<h2>About <em>Strongyloides ratti</em></h2>
<p>The nematode <em>Strongyloides ratti</em>, or rat threadworm, is a minute common gastro-intestinal parasite of the rat. <em>S. ratti</em> is a laboratory analogue of the human parasite, <em>S.&nbsp;stercoralis</em>.</p>
