<h2>About <em>Hydatigera taeniaeformis</em></h2>
<p>The cestode <em>Hydatigera taeniaeformis</em> (formerly known as <em>Taenia&nbsp;taeniaeformis</em>) is a parasite of cats. The intermediate hosts of this tapeworm are rodents and lagomorphs (rabbits) which the cat must kill and eat in order to acquire the tapeworm infection.</p>
