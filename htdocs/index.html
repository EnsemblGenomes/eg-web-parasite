<html>
  <head>
    <title>WormBase ParaSite</title>           
  </head>
  <body>

    <div class="home-wrapper">
      <div class="home-left">
        <a class="home-button" href="/species.html" title="Genome List">
          <h3>Genomes</h3>
          <div class="home-button-symbol" style="font-family: EBI-Functional">h</div>
        </a>
        <a class="home-button" href="/Tools/Blast?db=core" title="BLAST Sequence Search">
          <h3>BLAST</h3>
          <div class="home-button-symbol" style="font-family: EBI-Functional">i</div>
        </a>
        <a class="home-button" href="/biomart/martview" title="BioMart Data Mining Tool">
          <h3>BioMart</h3>
          <div class="home-button-symbol" style="font-family: EBI-Functional">b</div>
        </a>
        <a class="home-button" href="/rest" title="REST API">
          <h3>API</h3>
          <div class="home-button-symbol" style="font-family: EBI-Generic">:</div>
        </a>
        <a class="home-button" href="/ftp.html" title="Downloads">
          <h3>Downloads</h3>
          <div class="home-button-symbol" style="font-family: EBI-Functional">=</div>
        </a>
        <a class="home-button" href="http://www.wormbase.org" title="WormBase Central" rel="notexternal">
          <h3>WormBase</h3>
          <div class="home-button-symbol" style="font-family: EBI-Species">W</div>
        </a>
        <div class="home-species-nav">
          [[SCRIPT::EnsEMBL::Web::Document::HTML::AllSpeciesPage]]
        </div>
        <div class="home-statistics">
          <div class="round-box home-box">
            <h2 data-functional-icon="z">Statistics</h2>
            <ul>
              [[SCRIPT::EnsEMBL::Web::Document::HTML::HomeStats]]
            </ul>
          </div>
        </div>
      </div>
      <div class="home-right">
        <div>
            [[SCRIPT::EnsEMBL::Web::Document::HTML::WordPress]]         
        </div>
       <!-- <div class="home-right-col2">
          <div class="round-box home-box">
            <h2 data-social-icon="T">Twitter</h2>
            <a class="twitter-timeline" data-height="700"  href="https://twitter.com/WBParaSite?ref_src=twsrc%5Etfw">Tweets by WBParaSite</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
            [[SCRIPT::EnsEMBL::Web::Document::HTML::CommentAdminHomeLink]]
        </div> -->
      </div>
    </div>
          
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "url": "https://parasite.wormbase.org/",
      "name": "WormBase ParaSite",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "http://parasite.wormbase.org/Multi/Search/Results?species=all;idx=;q={search_term_string};site=ensemblunit",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
  </body>
</html>
